<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            background-color: gray ;
        }
        div{
            color: red;
        }

        /*CSS中，.开头的就是类*/
        .green{
            color:green;
        }

        .font{
            font-size: 30px;
        }

        #first{
            color:yellowgreen;
        }
    </style>
</head>

<body>
   
    <div id="first">咬人猫</div>
    <div class="green">咬人猫</div>
    <div class="green font" >咬人猫</div>
    <div>咬人猫</div>
    <div>咬人猫</div>
    <div>咬人猫</div>
</body>
</html>
